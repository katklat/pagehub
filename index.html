<!DOCTYPE html>
<html>

<head>
    <title>Under construction</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css" />
</head>

<body>
    <script>
        $('body').terminal({
            title: function (...args) {
                const options = $.terminal.parse_options(args);
                return fetch(options.url || 'https://katklat.github.io/pagehub/')
                    .then(r => r.text())
                    .then(html => html.match(/<title>([^>]+)<\/title>/)[1]);
            },
            help: function () {
                this.echo('Available commands:\ntitle --url [url] - Gets title of a website\nhelp - Lists all available commands');
            }
        }, {
            checkArity: false,
            completion: true,
            greetings: 'Terminal\n'
        });
    </script>
</body>

</html>
